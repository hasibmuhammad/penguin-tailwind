<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin With Tailwind Css</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .font-roboto {
        font-family: "Roboto", sans-serif;
      }
      .font-montserrat {
        font-family: "Montserrat", sans-serif;
      }
      .font-bebas {
        font-family: "Bebas Neue", sans-serif;
      }
    </style>
  </head>
  <body class="max-w-7xl mx-auto">
    <!-- Header - Navigation Section -->
    <header class="mt-11">
      <nav
        class="flex flex-col md:flex-row md:px-10 justify-between items-center gap-6"
      >
        <img class="w-72" src="./icons/logo.png" alt="" />
        <ul
          class="flex flex-col md:flex-row justify-center items-center gap-14 font-roboto font-medium"
        >
          <li><a href="#">Home</a></li>
          <li><a href="">Product</a></li>
          <li><a href="">About Us</a></li>
          <li><a href="">Contact Us</a></li>
        </ul>
      </nav>

      <!-- Banner Section -->
      <div
        class="mt-6 flex flex-col md:flex-row justify-between items-center md:px-10"
      >
        <div>
          <h1 class="font-bebas text-7xl">
            <span class="text-[#FABE4C]">Be the penguines</span> <br />
            <span class="text-[#363958]">of winter</span>
          </h1>
          <p class="font-roboto text-">
            Lorem Ipsum is simply dummy text of the printing <br />
            and typesetting industry.
          </p>
          <button
            class="bg-gradient-to-r from-[#A4BC46] to-[#85A019] text-white font-medium px-8 py-4 rounded-lg mt-2"
          >
            <i class="fa-solid fa-cart-shopping"></i> Buy Now
          </button>
        </div>
        <div>
          <img src="./images/model.png" alt="" />
        </div>
      </div>
    </header>
  </body>
</html>
